services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    Gupalo\PeekabooBundle\Controller\AuthController:
        tags: [ 'controller.service_arguments' ]

    Gupalo\PeekabooBundle\Client\Client:
        bind:
            $identityServerUrlInternal: '%env(IDENTITY_SERVER_URL_INTERNAL)%'

    Gupalo\PeekabooBundle\ArgumentResolver\IdentityRequestResolver:
        tags:
            - { name: controller.request_value_resolver, priority: 255 }

    Gupalo\PeekabooBundle\Security\PeekabooAuthenticator:
        public: true

    Gupalo\PeekabooBundle\Security\UserProvider:
        public: true
        
    Gupalo\PeekabooBundle\Services\TargetBuilder:
        public: true
        
    Gupalo\PeekabooBundle\Services\AuthRedirectBuilder:
        bind:
            $identityServerUrlExternal: '%env(IDENTITY_SERVER_URL_EXTERNAL)%'
            $identityServerAuthPath: '%env(IDENTITY_SERVER_AUTH_PATH)%'
        
        
    Gupalo\PeekabooBundle\Services\TokenStorage:
        bind:
            $tokenName: '%env(JWT_TOKEN_NAME)%'
